[General]
; Enable logging to track DLL operations
EnableLogging=1

; Log file name (created in same directory as DLL)
LogFile=GFSDK_Aftermath_proxy.log

; Debug mode (0=off, 1=on)
DebugMode=0

[DLL]
; Name of the original DLL to forward to
OriginalDLL=orig_GFSDK_Aftermath_Lib.x64.dll

; Load method for original DLL:
; 0 = Same directory as proxy DLL
; 1 = System32 directory
; 2 = Custom path (specify in CustomPath)
LoadMethod=0

; Custom path (only used if LoadMethod=2)
;CustomPath=C:\Custom\Path\orig_GFSDK_Aftermath_Lib.x64.dll

; Whether to manually load the original DLL
; MUST be 1 for dynamic hooking (all functions are hooked dynamically)
; Set to 0 only if you want the proxy to fail (for testing)
LoadOriginal=1
