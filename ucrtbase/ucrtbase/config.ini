[General]
; UCRTBASE Proxy DLL Configuration
EnableLogging=1
LogFile=ucrtbase_proxy.log
DebugMode=0

[DLL]
; Original DLL to load
OriginalDLL=orig_ucrtbase.dll
LoadMethod=1  ; 0=Same directory, 1=System32, 2=Custom path
CustomPath=

[Python]
; Python script integration
EnablePython=0
ScriptPath=
PythonExecutable=python
RunAsync=1

[Launcher]
; Auto-launch settings
AutoLaunch=0
TargetExecutable=
WorkingDirectory=
CommandLineArgs=

[Hooks]
; Function hooking options (for future use)
HookMalloc=0
HookFree=0
HookMemcpy=0

[Output]
; Data extraction settings
SaveLogs=1
OutputDirectory=ucrtbase_logs
MaxFileSize=10485760  ; 10MB limit
CompressOutput=0
