[General]
; Proxy DLL Configuration
EnableLogging=1
LogFile=proxy_log.txt
DebugMode=0

[DLL]
; Original DLL to load
OriginalDLL=orig.dll
LoadMethod=0  ; 0=Same directory, 1=System32, 2=Custom path
CustomPath=

[Python]
; Python script integration
EnablePython=1
ScriptPath=shader_extractor.py
PythonExecutable=python
RunAsync=1  ; 1=Don't wait for Python, 0=Wait

[Launcher]
; Auto-launch settings
AutoLaunch=0
TargetExecutable=
WorkingDirectory=
CommandLineArgs=

[Hooks]
; Function hooking options
HookD3DCompile=1
HookD3DPreprocess=0
HookD3DDisassemble=0

[Output]
; Data extraction settings
SaveShaders=1
OutputDirectory=extracted_shaders
MaxFileSize=10485760  ; 10MB limit
CompressOutput=0
